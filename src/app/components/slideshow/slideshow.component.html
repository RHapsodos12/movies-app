<!-- Slider main container -->
<div class="swiper-container animate__animated animate__slideInDown">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
        <!-- Slides -->
        <div *ngFor="let movie of movies" class="swiper-slide" [ngStyle]="{'background-size': 'cover', 'background-image': 'url(http://image.tmdb.org/t/p/w500'+movie.backdrop_path+')'}">
            <div class="movie-description">
                <h3>{{ movie.title }}</h3>
                <p>
                    {{ movie.overview | slice:0:320 }}...
                </p>
            </div>
        </div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <div (click)="onSlidePrev()" class="swiper-button-prev"></div>
    <div (click)="onSlideNext()" class="swiper-button-next"></div>
</div>
